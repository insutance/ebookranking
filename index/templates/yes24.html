<div class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <br>
  <h1>yes24 베스트셀러</h1><br>
  <div class="row">
    
    {% for book in yes24s.all %}
    <div class="col-md-2">
      <div class="card mb-4 shadow-sm">
        <img src="{{book.image}}" class="bd-placeholder-img card-img-top" width="100%" height="225">
        <div class="card-body">
          <p class="card-title">{{book.title}}</p>
          <p class="card-text">
            {{book.author}}<br>
            {{book.price}}<br>

          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{{book.link}}" target="_blank">구매하기</a></button>
              
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
